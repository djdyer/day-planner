<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="/develop/style.css" />
    <title>Work Day Scheduler</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table>
        <tr class="row">
          <td class="hour" id="hour7a">7AM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour8a">8AM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour9a">9AM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour10a">10AM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour11a">11AM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour12p">12PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour1p">1PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour2p">2PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour3p">3PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour4p">4PM</td>
          <td class="description"><textarea name="event"></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour5p">5PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour6p">6PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
        <tr class="row">
          <td class="hour" id="hour7p">7PM</td>
          <td class="description"><textarea></textarea></td>
          <td class="saveBtn"><img src="./assets/lock.png" /></td>
        </tr>
      </table>
    </div>
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
